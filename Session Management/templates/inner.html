{{define "content"}}
    <h1>Welcome!</h1>

    {{if .Session}}
        <h3>Here is your data</h3>
        <div>
            <h3>Your session: {{.Session}}</h3>
            <h3>Your username: {{.Username}}</h3>
            <h3>Your picture: </h3>
            <img src="{{.Picture}}" />
        </div>
        <div>
            <a href="/destroysession">Destroy Session</a>
        </div>
    {{else}}
        <h3>Enter some information</h3>
        <div>
            <form action="/createsession" method="post" accept-charset="utf-8">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="username">
                    <br/>
                    <label for="picture">Link to your picture:</label>
                    <input type="url" name="picture" placeholder="url">
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
    {{end}}
{{end}}
