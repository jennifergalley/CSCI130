<!DOCTYPE html>
<html>
  <head>
    <title>Go Guestbook</title>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  </head>

    <header class="element">
      <h1>Twitter</h1>
    </header>

    <div class="element large-padding">
      <a id="back" href="/">View Guestbook ></a>

      	</form>
      </div>
    </div>
  </body>
</html>
