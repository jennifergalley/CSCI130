<!DOCTYPE html>
<html>
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  </head>
  <body>
    <header class="element">
      <h1>Twitter</h1>
    </header>

    <div class="flex-column element">
      <div class="elem-center">
        <div class="flex-row">
          <h2>View Posts</h2>
        </div>
        <div class="flex-row">
          <a href="/" class="small-padding text-center">View All Posts</a>
          <a href="/write.html" class="small-padding text-center">Write Post</a>
        </div>
        {{range .}}
          <p>You wrote:</p>
          <div class="post">{{.G.Content}}</div>
          <div class="flex-row">
            <form action="/edit" method="post">
              <input type="hidden" name="key" value="{{.K}}">
              <input type="hidden" name="content" value="{{.G.Content}}">
              <input id="edit" class="submit" type="submit" value="Edit">
            </form>
            <form action="/delete" method="post">
              <input type="hidden" name="key" value="{{.K}}">
              <input id="delete" class="submit" type="submit" value="Delete">
            </form>
          </div>
        {{end}}
      </div>
    </div>

    <footer>
      <div class="flex-row">
        <a href="/admin.html">Admin</a>
        <a href="/profile.html">Profile</a>
        <a href="https://github.com/jennifergarner/CSCI130/tree/master/Using%20Google%20Cloud%20Storage">Github</a>
      </div>
    </footer>
  </body>
</html>
